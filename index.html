            width: 100%;

        .text {

        .number.left {

        }

        }

        .coupon-content {

        #state-1:checked~.coupon-wrapper .state-1-content {

        #state-2:checked~.coupon-wrapper .state-2-content {
            display: flex;
        }

        .reveal-button {

            font-size: 18px;

        /* Estilos para los botones "S칤" y "No" */
        .response-buttons {

        .no-button {

        @keyframes move {

</head>

<body>

</body>

</html>
